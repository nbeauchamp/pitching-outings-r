name: Daily Pitching Outings (R)

on:
  schedule:
    - cron: "15 12 * * *"   # ~7:15 AM America/Chicago during CDT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("dplyr","tidyr","lubridate","httr","jsonlite","readr"), repos="https://cloud.r-project.org")'

      - name: Show script head + search for baseballr
        run: |
          echo "=== HEAD (first 80 lines) ==="
          sed -n '1,80p' daily_pitch_summaries.R
          echo "=== GREP for baseballr ==="
          grep -n 'baseballr' daily_pitch_summaries.R || true
          
      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: Rscript daily_pitch_summaries.R
